<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>My Angular Application</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <style> .glyphicon-thumbs-up {cursor:pointer } </style>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <div class="row">

      <div class="col-md-6 col-md-offset-3">

        <ui-view></ui-view>
      </div>
    </div>

    <div>
      {{test}}
    </div>

    <script type="text/ng-template" id="/home.html" charset="utf-8">
        <div class="page-header">
            <h1>Flapper angular News!!</h1>
        </div>
      
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
            <span ng-hide="post.link">{{post.title}}</span>
            <a href="#/posts/{{$index}}">Comments</a>
          </span>
        </div>

        <button ng-click="addPost()">New Blank Post</button>
        <form ng-submit="addPost()" style="margin-top:30px;">
          <h3>Add a new post</h3>

          <div class="form-group">
            <input type="text" placeholder="title" ng-model="title" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Link" ng-model="link"/>
          </div>
          <button type="submit">Post</button>
        </form>

    </script>

    <script type="text/ng-template" id="/posts.html" charset="utf-8">
      <div class="page-header">
          <h1>Flappy Flap</h1>
          <h3>
              <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
              <span ng-hide="post.link">{{post.title}}</span>
          </h3>
      </div>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">{{comment.body}}</span>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
          <h3>Add a new comment</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment" ng-model="body"/>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        
      </form>

    </script>
 </body>
</html>
